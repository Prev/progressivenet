<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>ProgressiveNet Demo</title>
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/classification.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
</head>
<body>
    <section class="container header">
		<h1 class="underline">
			<span class="parent">
				<a href="./">ProgressiveNet Demo</a>
				&gt;
			</span>
			Object Classification
		</h1>
		<h2>
			Progressive classifier model converted from <a href="https://github.com/tensorflow/tfjs-models/tree/master/mobilenet">MobileNetV2</a>, trained with ImageNet.<br>
			Model size: 7.1MB / Total # of progress steps: 8 / Transmission speed: 0.8MB/s
		</h2>
	</section>
	<section class="main">
        <div>
            <input class="upload-file-btn" type="file">
        </div>
        <img id="target-image" src="images/ILSVRC2012_val_00037209.jpeg" width="500" />
        <div style="margin-top: 10px">
            Classification result:
        </div>
		<div class="classification-result"></div>
	</section>
	<section class="container">
		<div style="text-align: center;">
			<button class="load-btn">
				Classify image
				<i class="spinner fas fa-spinner fa-spin"></i>
			</button>
		</div>
	</section>
	<section class="container">
	</section>
	<section class="timeline">
		<div class="scenes">
		</div>
	</section>
    <script src="classification.js"></script>
</body>
</html>
